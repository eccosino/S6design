<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border: none;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://i.postimg.cc/fbYJ1Vt8/IMG-20240213-112306-1.jpg" alt="Pavyzdys 1" />
        </div>
        <div class="gallery-item">
            <img src="https://i.postimg.cc/8Pdq7vFD/IMG-20240213-112306.jpg" alt="Pavyzdys 2" />
        </div>
        <div class="gallery-item">
            <img src="https://i.postimg.cc/MpJVKqRP/IMG-20240213-112307-1.jpg" alt="Pavyzdys 3" />
        </div>
        <div class="gallery-item">
            <img src="https://i.postimg.cc/Jhxnkm3z/IMG-20240213-112307.jpg" alt="Pavyzdys 4" />
        </div>
    </div>
</body>
</html>
