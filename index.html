<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border: none;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://drive.google.com/uc?export=view&id=1S3tgzQJxtOGnHbDrvXLsutXq7D15oKqc">
        </div>
        <div class="gallery-item">
            <img src="https://drive.google.com/uc?export=view&id=1AGfccSB_2VVN123f3wG7YzXqX46t_ubt">
        </div>
        <div class="gallery-item">
            <img src="https://drive.google.com/uc?export=view&id=1DuKTZ3KE3GqdAs2O6DKd6zSvB9HddRcp">
        </div>
        <div class="gallery-item">
            <img src="https://drive.google.com/uc?export=view&id=1aNlM3x918W9xWdoaVAyJTmsTdJd_2x3x">
        </div>
    </div>

</body>
</html>
